<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="default/Header :: Header"></div>

<main>

    <section class="py-5 text-center container">
        <h1 class="fw-light">News</h1>
        <a href="/news/add" class="btn btn-primary my-2">Add news</a>
    </section>
    <div class="album py-5 bg-body-tertiary">
        <div  class="container">

            <div th:each="item:${posts} " class="col">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="nav-link" th:href="'/news/' + ${item.id}">
                                    <strong th:text="${item.title}" class="card-title"/>
                                </a>

                                <small th:text="${item.author}"  class="text-body-secondary"/>

                            </div>

                            <p th:text="${item.content}" class="card-text"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
                                </div>
                                <small th:text="${item.created}" class="text-body-secondary"/>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</main>




<div th:insert="default/Footer :: Footer"></div>

</body>
</html>
