<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="default/Header :: Header"></div>

<main>

    <div class="album py-5 bg-body-tertiary">
        <div  class="container mb-5" >
            <form method="post" th:action="'/news/' + ${post[0].id}+ '/delete'">
                <label>Do you want to delete the news?</label><br>
                <button name="submit" class="btn btn-warning" >Delete</button>
                <a th:href="'/news/' + ${post[0].id}" class="btn btn-primary my-2">Cancel</a>
            </form>
        </div>
    </div>
</main>




<div th:insert="default/Footer :: Footer"></div>

</body>
</html>
