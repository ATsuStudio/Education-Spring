<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="default/Header :: Header"></div>

<main>

    <section class="py-5 text-center container">
        <h1 class="fw-light">News editor</h1>
    </section>
    <div class="album py-5 bg-body-tertiary">
        <div  class="container mb-5" >
            <form  method="post">
                <input type="text" th:value="${post[0].title}" name="title" class="form-control"  placeholder="Title" />
                <br>
                <input type="text" th:value="${post[0].author}" name="author" class="form-control"  placeholder="Author" />
                <br>
                <textarea name="body"  class="form-control"  placeholder="News" th:text="${post[0].content}" />
                <br>
                <button name="submit" class="btn btn-success" >Publicate</button>
            </form>
        </div>
    </div>

</main>




<div th:insert="default/Footer :: Footer"></div>

</body>
</html>
