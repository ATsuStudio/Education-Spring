<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="default/Header :: Header"></div>

<main>

    <section class="py-5 text-center container">
        <h1 class="fw-light">News </h1>
        <h1 th:text="${post[0].title}" class="fw-light"/>
    </section>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <strong th:text="${post[0].title}" class="text-title"/>
                        <br>
                        <small th:text="${post[0].author} + ' - ' + ${post[0].created}" class="text-body-secondary"/>
                        <p th:text="${post[0].content}" class="card-text"/>
                        <a th:href="'/news/' + ${post[0].id}+ '/edit'" class="btn btn-primary my-2">Edit</a>
                        <a th:href="'/news/' + ${post[0].id}+ '/delete'" class="btn btn-warning my-2">Delete</a>


                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>

</main>


<div th:insert="default/Footer :: Footer"></div>

</body>
</html>
